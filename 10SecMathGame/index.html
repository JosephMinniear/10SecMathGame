<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>10 Sec Maths Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="display-1 text-center">10 Second Math Game</h1>
                    <h3 class="text-center" id="time-left">10</h3>
                    <p class="text-center"><strong>SECONDS LEFT</strong></p>
                    <h1 class="text-center" id="equation"></h1>
                    <input class="center-block" id="user-input" type="number" />
                    <h4 class="text-center"><strong>Score: <span id="score"></span></strong></h4>
                </div> 
            </div>
        </div>
    </body>
</html>
